---
layout: default
---
<div class="Box">
  {% for post in site.posts %}
  <div class="Box-row d-flex">
    <div class="flex-auto">
      <a href="{{ post.url | relative_url }}" class="f4 Link--primary v-align-middle">{{ post.title }}</a>
      <div class="text-small color-fg-muted">
        #{{ forloop.index }} opened on <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time> by {{ site.author.name }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
