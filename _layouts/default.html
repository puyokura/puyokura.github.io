<!DOCTYPE html>
<html lang="{{ site.locale | default: 'en-US' }}" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Primer CSS -->
    <link href="https://unpkg.com/@primer/css@^20.0.0/dist/primer.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Octicons -->
    <script type="module" src="https://unpkg.com/@primer/octicons@^18.0.0/dist/index.js"></script>
  </head>
  <body>
    <div class="page">
      {% include header.html %}
      <main class="container-lg p-responsive">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
