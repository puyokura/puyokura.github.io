---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y年%m月%d日" }}</p>
  </header>

  <div class="Box">
    <div class="Box-body post-content">
      {{ content }}
    </div>
  </div>

</article>
