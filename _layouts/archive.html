---
layout: default
---
<div class="markdown-body">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span> - <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time></span>
      </li>
    {% endfor %}
  </ul>
</div>
